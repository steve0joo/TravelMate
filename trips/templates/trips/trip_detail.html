{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div style="
    max-width: 400px;
    margin: 40px auto;
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
  ">
    <h2 style="color: #1d3c78; margin-bottom: 20px;">{{ trip.name }}</h2>

    <p style="font-size: 15px; margin-bottom: 10px;">
      <strong>Destination:</strong> {{ trip.destination }}
    </p>
    <p style="font-size: 15px; margin-bottom: 10px;">
      <strong>Start Date:</strong> {{ trip.start_date }}
    </p>
    <p style="font-size: 15px; margin-bottom: 10px;">
      <strong>End Date:</strong> {{ trip.end_date }}
    </p>

    <form method="post" action="{% url 'delete_trip' trip.id %}" style="margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" style="
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
      ">ğŸ—‘ Delete Trip</button>
    </form>

    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
      <a href="{% url 'trip_list' %}" class="button">â¬… Back to Trip List</a>
      <a href="{% url 'packing_list' trip.id %}" class="button">ğŸ“¦ View Packing List</a>
    </div>
  </div>
{% endblock %}
