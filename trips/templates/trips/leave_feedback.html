{% extends 'base.html' %}
{% block content %}
<style>
  .feedback-container {
    max-width: 480px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .feedback-container h2 {
    color: #1d3c78;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 24px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 14px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 12px;
    resize: vertical;
    box-sizing: border-box;
    font-family: inherit;
  }

  .btn {
    background-color: #2a7de1;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 12px 24px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
  }

  .btn:hover {
    background-color: #1c5cb3;
  }
</style>

<div class="feedback-container">
  <h2>ðŸ’¬ Leave Your Feedback</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.message }}
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
{% endblock %}
