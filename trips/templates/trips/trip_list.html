{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div style="text-align: center;">
    <h2 style="color: #1d3c78; margin-bottom: 20px;">My Trips</h2>

    {% for trip in trips %}
      <a href="{% url 'trip_detail' trip.id %}" style="text-decoration: none; color: inherit;">
        <div style="
          border: 1px solid #ccc;
          border-radius: 15px;
          padding: 15px;
          margin: 15px auto;
          background-color: #f9f9f9;
          max-width: 500px;
          box-shadow: 0 1px 6px rgba(0,0,0,0.05);">
          <span style="font-weight: bold; font-size: 18px;">{{ trip.name }}</span>
          <small style="display: block; color: #555; margin-top: 5px;">
            {{ trip.destination }} | {{ trip.start_date }} to {{ trip.end_date }}
          </small>
        </div>
      </a>
    {% empty %}
      <p>You have no trips yet.</p>
    {% endfor %}

    <a href="{% url 'profile' %}" class="button" style="margin-top: 30px;">â¬… Back to Profile</a>
  </div>
{% endblock %}
