{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 40px auto; background: #f9f9f9; padding: 25px; border-radius: 12px;">
  <h2 style="text-align:center; color:#1d3c78;">Share Trip: {{ trip.name }}</h2>
  
  <textarea readonly style="width:100%; height:200px; margin-bottom:15px; font-family:monospace; padding:10px; border-radius:8px;">
{{ trip_text }}
  </textarea>

  <button onclick="downloadTxt()" style="width:100%; padding:10px; background:#2a7de1; color:white; border:none; border-radius:25px; margin-bottom:10px;">
    â¬‡ Download .txt File
  </button>

  <button onclick="shareTrip()" style="width:100%; padding:10px; background:#26a69a; color:white; border:none; border-radius:25px;">
    ðŸ“¤ Share via Device
  </button>

  <script>
    function downloadTxt() {
      const blob = new Blob([`{{ trip_text|escapejs }}`], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'trip_{{ trip.id }}.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function shareTrip() {
      const text = `Check out my trip:\n\n{{ trip_text|escapejs }}`;
      const shareData = {
        title: 'My Trip on TravelMate',
        text: text,
        url: '{{ share_url }}',
      };

      if (navigator.share) {
        navigator.share(shareData).catch(err => console.error('Share failed:', err));
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</div>
{% endblock %}
