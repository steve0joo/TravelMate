<header style="padding: 16px 24px; background-color: #f4f6fc; border-bottom: 1px solid #ddd;">
    <nav style="display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: auto;">
      <div>
        <a href="{% url 'home' %}" style="font-weight: bold; font-size: 1.2rem; text-decoration: none; color: #2a7de1;">TravelMate</a>
      </div>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'trip_list' %}" style="margin-right: 20px;">My Trips</a>
          <a href="{% url 'create_trip' %}" style="margin-right: 20px;">New Trip</a>
          <a href="{% url 'reset_user' %}" style="margin-right: 20px;">Reset Info</a>
          <a href="{% url 'logout' %}" style="color: #d9534f;">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" style="margin-right: 20px;">Login</a>
          <a href="{% url 'signup' %}" style="margin-right: 20px;">Sign Up</a>
        {% endif %}
      </div>
    </nav>
  </header>
