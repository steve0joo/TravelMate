{% extends "base.html" %}
{% load static %}
{% load form_tags %}

{% block content %}
<style>
  /* same CSS as above */
  .auth-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    flex-direction: column;
  }
  .auth-container {
    width: 360px;
    background: #ffffff;
    border-radius: 10px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }
  .auth-container h2 {
    text-align: center;
    color: #1d3c78;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .input-field {
    border-radius: 30px;
    padding: 14px;
    width: 100%;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 15px;
    box-sizing: border-box;
  }
  .auth-container form button {
    background-color: #2a7de1;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .auth-container form button:hover {
    background-color: #1c5cbf;
    transform: scale(1.03);
  }
</style>

<div class="auth-wrapper">
  <div class="auth-container">
    <h2>Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.new_password1.errors }}
      <div>{{ form.new_password1|add_class:"input-field" }}</div>
      {{ form.new_password2.errors }}
      <div>{{ form.new_password2|add_class:"input-field" }}</div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
