{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  /* same CSS as above */
  .auth-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    flex-direction: column;
  }
  .auth-container {
    width: 360px;
    background: #ffffff;
    border-radius: 10px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }
  .auth-container h2 {
    text-align: center;
    color: #1d3c78;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .footer-link {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }
  .footer-link a {
    color: #2a7de1;
    text-decoration: none;
  }
  .footer-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-wrapper">
  <div class="auth-container">
    <h2>Check Your Email</h2>
    <p>An email has been sent with instructions to reset your password.</p>
    <div class="footer-link">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
