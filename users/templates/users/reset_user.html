{% block content %}
<div style="
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9;
    padding: 40px 20px;
">
    <div style="
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.4s ease-out;
        font-family: inherit;
    ">
        <h2 style="color: #1d3c78; font-size: 24px; font-weight: 600; margin-bottom: 30px; text-align: center;">
            Reset Your Account
        </h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Username Section -->
            <div class="form-group">
                <input type="text" name="username" id="id_username" value="{{ user_form.username.value }}" required>
                <label for="id_username">Username</label>
            </div>

            {% if can_change_password %}
            <!-- Password Fields -->
            <div class="form-group">
                <input type="password" name="old_password" id="id_old_password" required>
                <label for="id_old_password">Old Password</label>
            </div>

            <div class="form-group password-group">
                <input type="password" name="new_password1" id="id_new_password1" required>
                <label for="id_new_password1">New Password</label>
                <span class="toggle-password" onclick="togglePassword('id_new_password1', this)">üëÅ</span>
            </div>

            <div class="form-group password-group">
                <input type="password" name="new_password2" id="id_new_password2" required>
                <label for="id_new_password2">Confirm Password</label>
                <span class="toggle-password" onclick="togglePassword('id_new_password2', this)">üëÅ</span>
            </div>
            {% else %}
            <p style="font-size: 14px; color: #777; margin-bottom: 20px;">
                You signed in with Google or GitHub.<br>Password changes are not applicable.
            </p>
            {% endif %}

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
        position: relative;
        margin-bottom: 28px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #2a7de1;
        outline: none;
    }

    .form-group label {
        position: absolute;
        top: 12px;
        left: 14px;
        background: white;
        padding: 0 6px;
        color: #999;
        font-size: 14px;
        transition: all 0.2s ease;
        pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
        top: -9px;
        font-size: 12px;
        color: #2a7de1;
    }

    .password-group {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        cursor: pointer;
        color: #888;
    }

    .save-btn {
        width: 100%;
        background-color: #2a7de1;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .save-btn:hover {
        background-color: #1d3c78;
    }

    .save-btn:active {
        transform: scale(0.98);
    }
</style>

<script>
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            el.textContent = "üôà";
        } else {
            input.type = "password";
            el.textContent = "üëÅ";
        }
    }
</script>
{% endblock %}
