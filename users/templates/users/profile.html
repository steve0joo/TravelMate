{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="profile-wrapper">
        <h2>ðŸ‘‹ Welcome, {{ user.username }}!</h2>

        {% if user.bio %}
            <p class="bio"><strong>Bio:</strong> {{ user.bio }}</p>
        {% endif %}

        <div class="profile-buttons">
            <a href="{% url 'create_trip' %}" class="profile-btn blue">
                <i class="fas fa-plus-circle"></i> Add New Trip
            </a>
            <a href="{% url 'trip_list' %}" class="profile-btn blue">
                <i class="fas fa-suitcase-rolling"></i> View My Trips
            </a>
            <a href="{% url 'reset_user' %}" class="profile-btn blue">
                <i class="fas fa-user-cog"></i> Reset Account Info
            </a>
            <a href="{% url 'spotlight' %}" class="profile-btn green">
                âœ¨ Daily Destination Spotlight
            </a>
            <a href="{% url 'logout' %}" class="profile-btn signout">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </a>
        </div>
    </div>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Wrapper */
        .profile-wrapper {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        /* Heading */
        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #1d3c78;
            margin-bottom: 20px;
        }

        /* Bio */
        .bio {
            font-size: 15px;
            color: #444;
            margin-bottom: 30px;
        }

        /* Buttons */
        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 10px;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            animation: float 4s ease-in-out infinite;
        }

        .profile-btn i {
            margin-right: 10px;
        }

        .profile-btn.blue {
            background: #2a7de1;
            color: #fff;
        }

        .profile-btn.green {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            color: #004f56;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .profile-btn.green::after {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: skewX(-20deg);
            animation: shine 2.5s ease-in-out infinite;
        }

        /* Logout Button */
        .profile-btn.signout {
            background-color: #d9534f;
            color: white;
            font-weight: 600;
        }

        .profile-btn.signout:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }

        /* Hover bounce */
        .profile-btn:hover {
            transform: scale(1.05);
            animation: bounce 0.3s ease;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes shine {
            0% {
                left: -75%;
            }
            50% {
                left: 125%;
            }
            100% {
                left: 125%;
            }
        }
    </style>
{% endblock %}
