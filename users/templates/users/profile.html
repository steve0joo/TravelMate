{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div style="
    max-width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 24px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    text-align: center;
    animation: fadeIn 0.5s ease-out;
  ">
    <h2 style="color: #1d3c78; margin-bottom: 24px; font-weight: 700; font-size: 24px;">
      Welcome, {{ user.username }}!
    </h2>

    {% if user.bio %}
      <p style="font-size: 15px; margin-bottom: 20px; color: #555;">
        <strong>Bio:</strong> {{ user.bio }}
      </p>
    {% endif %}

    <a href="{% url 'create_trip' %}" class="profile-button blue">Add New Trip</a>
    <a href="{% url 'trip_list' %}" class="profile-button blue">View My Trips</a>
    <a href="{% url 'reset_user' %}" class="profile-button blue">Reset Account Info</a>  <!-- ðŸ‘ˆ New link added -->
    <a href="{% url 'spotlight' %}" class="profile-button green">
      ðŸŒŸ Daily Destination Spotlight
    </a>

    <div style="font-size: 14px; margin-top: 24px;">
      <a href="{% url 'logout' %}" style="color: #2a7de1; text-decoration: none; font-weight: 500;">Log out</a>
    </div>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-button {
      display: block;
      margin: 14px auto;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .profile-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .profile-button.blue {
      background-color: #2a7de1;
      color: white;
    }

    .profile-button.green {
      background-color: #1adaba;
      color: white;
    }

    .profile-button.green:hover {
      background-color: #1fa38d;
    }

    .profile-button.blue:hover {
      background-color: #1c5cbf;
    }
  </style>
{% endblock %}
